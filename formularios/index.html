<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="clase 16 de formularios" />
    <title>Clase 16 | Formularios</title>
  </head>
  <body>
    <!-- en action va la direcciÃ³n donde se guarda la informacion en la BDD -->
    <form action="">
      <label for="nombre">
        <!-- el for y el id deben ser el mismo -->
        <span>Cual es tu nombre?</span>
        <input type="text" id="nombre" placeholder="Tu nombre" />
      </label>
      <label for="inicioClases">
        <!-- el for y el id deben ser el mismo -->
        <span>Cuando empezaste clases?</span>
        <input type="date" id="inicioClases" />
      </label>
      <label for="horario">
        <!-- el for y el id deben ser el mismo -->
        <span>En que horario estudias?</span>
        <input type="time" id="horario" />
      </label>
    </form>
  </body>
</html>
