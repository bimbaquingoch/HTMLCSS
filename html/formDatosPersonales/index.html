<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="formulario con datos personales" />
    <title>Clase 18 | Datos personales</title>
  </head>
  <body>
    <h3>autocomplete</h3>
    <p>todas las etiquetas de input tiene autocomplete</p>
    <h3>required</h3>
    <p>
      funciona para que el campo del input sea requerido, osea que no quede en
      blanco
    </p>
    <main>
      <form action="">
        <label for="nombre">
          <span>Cual es tu nombre?</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>

        <label for="correo">
          <span>Cual es tu correo electronico?</span>
          <input
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>

        <label for="pais">
          <span>En que pais vives?</span>
          <input
            type="text"
            name="pais"
            id="pais"
            autocomplete="country"
            required
          />
        </label>

        <label for="cp">
          <span>Cual es tu codigo postal?</span>
          <input
            type="text"
            name="cp"
            id="cp"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
